
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sentinel Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-slate-950">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex items-center justify-between mb-10">
            <div>
                <h2 class="text-2xl font-black text-white">COMMAND CENTER</h2>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">Audit Registry & Posture Logs</p>
            </div>
            <a href="/new-scan" class="px-5 py-2.5 bg-indigo-600 rounded-xl text-[10px] font-black text-white tracking-widest hover:bg-indigo-500 transition-colors">
                <i class="fas fa-plus mr-2"></i> NEW OPERATION
            </a>
        </div>

        <div class="glass-card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 border-b border-slate-800">
                        <tr>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">Scan Target</th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">Type</th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">Risk Score</th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">Timestamp</th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">Action</th>
                        </tr>
                    </thead>
                    <tbody id="scanTableBody" class="divide-y divide-slate-800">
                        <!-- Rows populated by app.js or Thymeleaf -->
                        <tr th:each="job : ${jobs}" class="hover:bg-slate-800/30 transition-colors">
                            <td class="px-6 py-5">
                                <div class="font-bold text-sm text-white" th:text="${job.targetName}">API_V1_ENDPOINT</div>
                                <div class="text-[10px] text-slate-500 mono" th:text="${job.id}">#8293-AX1</div>
                            </td>
                            <td class="px-6 py-5">
                                <span class="scan-type-badge bg-indigo-500/10 text-indigo-400 border border-indigo-500/20" th:text="${job.type}">OPENAPI</span>
                            </td>
                            <td class="px-6 py-5">
                                <div class="flex items-center gap-3">
                                    <div class="w-24 h-2 bg-slate-800 rounded-full overflow-hidden">
                                        <div class="h-full risk-gradient" th:style="'width: ' + ${job.riskScore} + '%'"></div>
                                    </div>
                                    <span class="text-sm font-black text-slate-300" th:text="${job.riskScore}">45</span>
                                </div>
                            </td>
                            <td class="px-6 py-5 text-xs text-slate-500 mono" th:text="${#temporals.format(job.createdAt, 'dd MMM HH:mm')}">
                                24 MAY 14:20
                            </td>
                            <td class="px-6 py-5">
                                <a th:href="'/scan/' + ${job.id}" class="text-indigo-400 hover:text-white text-sm"><i class="fas fa-arrow-right"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
