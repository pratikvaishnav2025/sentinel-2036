
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Detail | Sentinel 2036</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-slate-950">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="max-w-7xl mx-auto px-4 py-12" th:if="${job}">
        <div class="flex flex-col md:flex-row items-start justify-between gap-6 mb-10">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <span class="scan-type-badge bg-indigo-500/10 text-indigo-400 border border-indigo-500/20" th:text="${job.type}">OPENAPI</span>
                    <span class="text-[10px] text-slate-500 font-mono" th:text="'ID: #' + ${job.id}">#8293</span>
                </div>
                <h2 class="text-3xl font-black text-white" th:text="${job.targetName}">Target Audit</h2>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1" th:text="'Scanned on ' + ${#temporals.format(job.createdAt, 'dd MMMM yyyy HH:mm')}">Date</p>
            </div>
            
            <div class="flex items-center gap-4 bg-slate-900 border border-slate-800 p-6 rounded-3xl">
                <div class="text-right">
                    <div class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Risk Posture</div>
                    <div class="text-3xl font-black" th:classappend="${job.riskScore > 60 ? 'text-rose-500' : 'text-emerald-500'}" th:text="${job.riskScore}">45</div>
                </div>
                <div class="w-16 h-16 rounded-2xl border-4 flex items-center justify-center" th:classappend="${job.riskScore > 60 ? 'border-rose-500/20' : 'border-emerald-500/20'}">
                    <i class="fas fa-shield-halved text-2xl" th:classappend="${job.riskScore > 60 ? 'text-rose-500' : 'text-emerald-500'}"></i>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-12 gap-8">
            <!-- Summary Column -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-card p-8">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Neural Analysis Summary</h3>
                    <p class="text-sm text-slate-300 leading-relaxed italic" id="summaryText">Initializing summary engine...</p>
                </div>

                <div class="glass-card p-8 border-indigo-500/20">
                    <h3 class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-4">Test Artifacts</h3>
                    <div class="space-y-3">
                        <button class="w-full py-3 bg-slate-950 border border-slate-800 rounded-xl text-[10px] font-black text-slate-400 hover:text-white hover:border-indigo-500 transition-all flex items-center justify-between px-4">
                            <span>GHERKIN_SUITE.feature</span>
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="w-full py-3 bg-slate-950 border border-slate-800 rounded-xl text-[10px] font-black text-slate-400 hover:text-white hover:border-indigo-500 transition-all flex items-center justify-between px-4">
                            <span>PAYLOAD_VECTORS.json</span>
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Findings Column -->
            <div class="lg:col-span-8">
                <div class="mb-6 flex gap-2">
                    <button class="px-5 py-2.5 bg-indigo-600 rounded-xl text-[10px] font-black text-white">FINDINGS</button>
                    <button class="px-5 py-2.5 bg-slate-900 rounded-xl text-[10px] font-black text-slate-500 hover:text-white transition-all">REMEDIATION</button>
                </div>

                <div id="findingsContainer" class="space-y-4">
                    <!-- Populated by JS from JSON in job.results -->
                    <div class="animate-pulse flex flex-col gap-4">
                        <div class="h-32 bg-slate-900 rounded-3xl"></div>
                        <div class="h-32 bg-slate-900 rounded-3xl"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden data for JS -->
        <script th:inline="javascript">
            const rawResults = /*[[${job.results}]]*/ '{}';
            const scanData = JSON.parse(rawResults);
            
            document.addEventListener('DOMContentLoaded', () => {
                if(scanData.summary) {
                    document.getElementById('summaryText').innerText = scanData.summary;
                }
                
                const container = document.getElementById('findingsContainer');
                container.innerHTML = '';
                
                const findings = scanData.findings || scanData.web3Findings || [];
                
                if(findings.length === 0) {
                    container.innerHTML = `<div class="p-10 text-center text-slate-500 uppercase text-xs font-black">No major vulnerabilities detected.</div>`;
                    return;
                }

                findings.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'glass-card p-6 border-l-4 ' + 
                        (f.severity === 'CRITICAL' || f.severity === 'HIGH' ? 'border-l-rose-500' : 'border-l-indigo-500');
                    
                    card.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <span class="px-2 py-0.5 rounded text-[9px] font-black border uppercase ${getSeverityClass(f.severity)}">
                                ${f.severity}
                            </span>
                            <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${f.category}</span>
                        </div>
                        <h4 class="text-lg font-bold text-white mb-2">${f.title}</h4>
                        <p class="text-xs text-slate-400 leading-relaxed mb-4">${f.description}</p>
                        <div class="bg-slate-950/50 p-4 rounded-xl border border-slate-800 flex gap-3">
                            <i class="fas fa-shield-check text-emerald-500 mt-1"></i>
                            <div>
                                <div class="text-[9px] font-black text-emerald-500 uppercase tracking-tighter">Defense Strategy</div>
                                <p class="text-xs text-slate-300 mt-1">${f.recommendation}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });

            function getSeverityClass(sev) {
                switch(sev) {
                    case 'CRITICAL': return 'bg-rose-500/10 text-rose-500 border-rose-500/20';
                    case 'HIGH': return 'bg-orange-500/10 text-orange-500 border-orange-500/20';
                    case 'MEDIUM': return 'bg-yellow-500/10 text-yellow-400 border-yellow-500/20';
                    default: return 'bg-blue-500/10 text-blue-500 border-blue-500/20';
                }
            }
        </script>
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
